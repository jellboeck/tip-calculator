<!doctype html>
<html lang="en">

<head>

  <meta charset="utf8">
  <Title>JavaScript Tip Calculator</Title>
  <link rel="stylesheet" href="/Assets/style.css">

</head>

<body>

  <div id="container">
    <h1>Tip Calculator</h1>
    <hr>
    <div>
      <label>Total Bill:</label>
      <input type="text" placeholder="Enter your total bill..." id="billTotal">
    </div>
    <div>
      <label>Tip</label>
      <input type="range" value="0" id="tipInput">
    </div>
    <div>
      <label>Split (Number of People)</label>
      <input type="range" min="1" max="10" id="splitInput">
    </div>
    <hr>

    <div>
      <div>
        <label>New Bill (Per Person):</label><span>0</span>
      </div>
      <div>
        <label>Tip Amount:</label><span>0</span>
      </div>
    </div>
  </div>



</body>




</html>
